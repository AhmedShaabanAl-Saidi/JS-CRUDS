<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="products w-75 m-auto">
        <div class="container">

            <h1 class="text-center mb-3 display-3 fw-bold">CRUDS JS</h1>

            <form action="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="productName" placeholder="productName">
                    <label for="productName">productName : </label>
                </div>

                <div class="form-floating mb-3">
                    <input type="file" class="form-control" id="productImg" placeholder="productImg" accept="image/*">
                    <label for="productImg">product Img : </label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="productPrices" placeholder="productPrices">
                    <label for="productPrices">product prices : </label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" list="datalistOptions" id="productCat" placeholder="productCat">
                    <datalist id="datalistOptions">
                        <option value="PCs">
                        <option value="TVs">
                        <option value="Mobiles">
                        <option value="Tools">
                        <option value="Else">
                    </datalist>
                    <label for="productCat" class="form-label">product Category : </label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="product Desorption" id="productDes"
                        style="height: 100px"></textarea>
                    <label for="productDes">product Desorption : </label>
                </div>

                <button class="btn btn-info ms-auto d-block" id="btnAdd" type="button">Add Product</button>
                <button class="btn btn-warning ms-auto d-block d-none" id="btnUpdate" type="button">Update
                    Product</button>

                <input type="text" class="form-control my-5 py-2 shadow-lg" id="searchByName"
                    placeholder="Search By Product Name......">
            </form>



            <div class="row my-3 g-3" id="productRow">

            </div>




        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
